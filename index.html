        <div id="container-navbar">

    <section id="seccion-formularioSuperheroes">
        <form action="#">
            <h3>Informaci√≥n del SuperHeroe</h3>
            <!-- Txt -->
            <label for="txt-nombre">Nombre</label>
            <input type="text" name="nombre" id="txt-nombre" placeholder="Ingrese nombre">

            <label for="txt-alias">Alias</label>
            <input type="text" name="alias" id="txt-alias" placeholder="Ingrese alter-ego">

            <!-- Radiobuttons -->
            <h4>Editorial</h4>
            <div id="container-radiobuttons">
                <div id="container-rbMarvel">
                    <label for="rb-marvel">Marvel</label>
                    <input type="radio" name="editorial" value="marvel" id="rb-marvel">
                </div>
                <div id="container-rbDc">
                    <label for="rb-dc">DC</label>
                    <input type="radio" name="editorial" value="dc" id="rb-dc">
                </div>                    
            </div>

            <!-- Range -->
            <label for="range-fuerza">Fuerza</label>
            <input type="range" name="fuerza" id="range-fuerza">

            <!-- Select -->
            <label for="select-arma">Arma</label>
            <select name="arma" id="select-arma"></select>

            <!-- BTN Submit -->
            <button type="button" id="btnGuardar">Guardar</button>
        </form>
    </section>

    <section id="seccion-tablaSuperheroes">
		<h3>Tabla Superheroes</h3>
